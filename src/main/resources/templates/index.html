<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Page</title>
</head>

<body>
    <section>

        <!-- Start Slider -->

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/banner3.jpg" class="d-block w-100" style="height:80vh" alt="sliderImage" />
                </div>
                <div class="carousel-item">
                    <img src="img/banner6.png" class="d-block w-100" style="height:80vh" alt="sliderImage" />
                </div>
                <div class="carousel-item">
                    <img src="img/banner4.jpeg" class="d-block w-100" style="height:80vh" alt="sliderImage" />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <!-- Start Slider -->

        <!-- Start Category Module -->
        <div class="container">
            <div class="row">
                <p class="text-center fs-4">Category</p>
                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img src="img/category_img/appliances.png" width="65%" height="140px">
                            <p>Electronics</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img src="img/category_img/beauty.png" width="65%" height="140px">
                            <p>Beauty</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img src="img/category_img/clothes.jpeg" width="65%" height="140px">
                            <p>Clothes</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img src="img/category_img/laptop.jpeg" width="65%" height="140px">
                            <p>Laptop</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img src="img/category_img/mobiles.png" width="65%" height="140px">
                            <p>Mobile</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img src="img/category_img/grocery.png" width="65%" height="140px">
                            <p>Grocery</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Category Module -->

        <!-- Start Latest Product Module -->

        <div class="container-fluid bg-light p-3">
            <div class="row">
                <p class="text-center fs-4">Latest Product</p>

                <div class="col-md-3">
                    <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img src="img/product_img/laptop.jpeg" width="65%" height="140px" alt="">
                            <p class="text-center">HP Laptop</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img src="img/product_img/laptop.jpeg" width="65%" height="140px" alt="">
                            <p class="text-center">HP Laptop</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img src="img/product_img/laptop.jpeg" width="65%" height="140px" alt="">
                            <p class="text-center">HP Laptop</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-body text-center">
                            <img src="img/product_img/laptop.jpeg" width="65%" height="140px" alt="">
                            <p class="text-center">HP Laptop</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- End Latest Product Module -->

    </section>
</body>

</html>
