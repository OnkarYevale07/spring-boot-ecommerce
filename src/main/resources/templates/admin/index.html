<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="container p-5">
            <p class="text-center fs-3 mt-4">Admin Dashboard</p>
            <div class="row p-5">
                <div class="col-md-4 mt-2">
                    <a th:href="@{/admin/loadAddProduct}" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center text-primary">
                                <i class="fa-solid fa-square-plus fa-3x"></i>
                                <h4 class="text-primary">Add Product</h4>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mt-2">
                    <a href="/admin/category" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center text-warning">
                                <i class="fa-solid fa-list fa-3x"></i>
                                <h4 class="text-primary">Add Category</h4>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mt-2">
                    <a href="/admin/products" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center text-danger">
                                <i class="fa-solid fa-book-open fa-3x"></i>
                                <h4 class="text-primary">View Product</h4>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mt-4">
                    <a href="#" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center text-warning">
                                <i class="fa-solid fa-box-open fa-3x"></i>
                                <h4 class="text-primary">Orders</h4>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mt-4">
                    <a href="/admin/users" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center text-primary">
                                <i class="fa-solid fa-circle-user fa-3x"></i>
                                <h4 class="text-primary">Users</h4>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mt-4">
                    <a href="#" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center text-primary">
                                <i class="fa-solid fa-user-plus fa-3x"></i>
                                <h4 class="text-primary">Add Admin</h4>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
